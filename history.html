//d3.js part
var width = 950; var height = 650;
var projection = d3.geoKavrayskiy7()
	.scale(180)
	.rotate([-150,0])
	.translate([width/2,height/2])
	.precision(0.1);
var path = d3.geoPath().projection(projection);
var svg = d3.select("#map").append("svg")
	.attr("width", width)
	.attr("height", height);
var zoom = d3.zoom()
	.scaleExtent([1,8])
	.on("zoom", zoomed);

var arrow = d3.arrow5()
	.id("my-arrow")
	.attr("class","arrows")
	.attr("fill", "none")
	.attr("stroke", "black");

svg.call(zoom);
svg.call(arrow);

function zoomed() {
	svg
	.selectAll('path') // To prevent stroke width from scaling
	.style('opacity',0.7)
	.attr('transform', d3.event.transform);

	svg
	.selectAll('text') // To prevent text from scaling
	.style('opacity',0.7)
	.attr('transform', d3.event.transform);

	svg
	.selectAll('circle') // To prevent circle from scaling
	.style('opacity',0.7)
	.attr('transform', d3.event.transform);

	svg
	.selectAll('arrow') // To prevent arrow from scaling
	.attr('transform', d3.event.transform);

	}


// Create a few groups to layer elements correctly
var g1 = svg.append("g");  
var g2 = svg.append("g");
var colorScale = d3.scaleThreshold()
//區分人均gdp等級 
	.domain([1000, 4000, 8000, 12000, 30000])
	.range(d3.schemeGreens[6]); 
var gdpdata = d3.map();
var q = d3.queue();
q.defer(d3.json, "https://raw.githubusercontent.com/OhBlockByJames/InternationalMigrant_D3.js/main/map.geojson");
q.defer(d3.csv, "https://raw.githubusercontent.com/OhBlockByJames/InternationalMigrant_D3.js/main/gdp.csv"
, function(d) { gdpdata.set(d.code,+d.gdp );});
q.await(ondraw);

function ondraw(error,dataGeo,data){
	g1.append("g")
	.selectAll("path")
		.data(dataGeo.features)
		.enter().append("path")
		.attr("d", d3.geoPath()
		.projection(projection))
		.style("stroke", "black")
		.style("stroke-width", function(d){
			console.log(d)
			if( d.properties.name =="West Bank"||d.properties.name =="Jordan"||d.properties.name =="Kuwait"
				||d.properties.name =="United Arab Emirates"||d.properties.name =="Israel"
				||d.properties.name =="Lebanon"||d.properties.name =="Qatar"
				||d.properties.name =="Estonia"||d.properties.name =="Haiti"
				){
				return 1;
			}
			else{
				return 0;
			}
		})
		.attr("fill", function (d) {
		d.total = gdpdata.get(d.id) || 0;
		//兩個有一個是true 即回傳true
		return colorScale(d.total);
		})
		.attr("class", function(d){ return "Country" } )
		.style("opacity", 0.7)
		.on("mouseover", mouseOver )
		.on("mouseleave", mouseLeave )
		.on("click", Click )
}

//tooltip
	var tooltip = d3.select("#map")
		.append("div")
		.style("opacity", 0)
		.attr("class", "tooltip")
		.style("background-color", "white")
		.style("border", "solid")
		.style("border-width", "2px")
		.style("border-radius", "5px")
		.style("padding", "5px")

let Click = function(d) {
	console.log(d.properties.name);
	d3.select(this)
		.style("opacity", 0.7)
		// .style("stroke", "blue")
		// .style("stroke-width", 2)
	tooltip
		.style("left", (d3.mouse(this)[0]+70) + "px")
		.style("top", (d3.mouse(this)[1]) + "px")
		.html("Country Name: "+d.properties.name)
		.style("opacity", 1)
}
//mouse on map
let mouseOver = function(d) {
	d3.selectAll(".Country")
		.transition()
		.duration(500)
		.style("opacity", 0.3)
		// .style("stroke", "black")
		// .style("stroke-width", 0)//1
	d3.select(this)
		.transition()
		.duration(500)
		.style("opacity", 0.7)
		// .style("stroke", "red")
		// .style("stroke-width", 0)//2
	tooltip
		.style("left", (d3.mouse(this)[0]+70) + "px")
		.style("top", (d3.mouse(this)[1]) + "px")
		.html("Country Name: "+d.properties.name)
		.style("opacity", 1)
}

let mouseLeave = function(d) {
	d3.selectAll(".Country")
		.transition()
		.duration(500)
		.style("opacity", 0.7)
		// .style("stroke", "black")
		// .style("stroke-width", 0)//1

		.style("left", (d3.mouse(this)[0]+70) + "px")
